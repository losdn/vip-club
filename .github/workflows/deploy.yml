name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_KEY }}
          # password: ${{ secrets.VPS_PASSWORD }} # Use key preferably
          port: 22
          script: |
            # Navigate to project directory
            cd ${{ secrets.PROJECT_PATH }}

            # Stop running application to release file locks (Windows specific mostly)
            echo "Stopping running application..."
            taskkill /F /IM electron.exe || echo "Electron not running"
            taskkill /F /IM node.exe || echo "Node not running"

            # Update code
            echo "Pulling latest changes..."
            git pull origin main

            # Install dependencies
            echo "Installing dependencies..."
            if [ -f "package-lock.json" ]; then
              npm ci
            else
              npm install
            fi

            # Stop running application
            echo "Stopping running application..."
            # Windows
            taskkill /F /IM electron.exe || echo "Electron not running (Win)"
            # Linux
            pkill -f electron || echo "Electron not running (Linux)"

            # Start the application
            echo "Starting application..."
            
            # Detect OS and run appropriate script
            if [ "$OS" = "Windows_NT" ]; then
              cmd /c start "" run_app.bat
            else
              chmod +x run_app.sh
              nohup ./run_app.sh > /dev/null 2>&1 &
            fi
